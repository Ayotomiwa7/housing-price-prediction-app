{% extends 'base.html' %}

{% block head %}
    <title>Housing Price Prediction</title>
{% endblock %}

{% block body %}
    <div class="header">
        <h1>Housing Price Prediction</h1>
    </div>

    <form class="form" action="/predict" method="POST">
        <label for="square_feet">Square Feet</label>
        <input type="number" name="square_feet" required>
        <br>
        <label for="bedrooms">Bedrooms</label>
        <select name="bedrooms">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <label for="bathrooms">Bathrooms</label>
        <select name="bathrooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br>
        <label for="neighborhood">Neighborhood</label>
        <select name="neighborhood">
            <option value="rural">Rural</option>
            <option value="suburb">Suburb</option>
            <option value="urban">Urban</option>
        </select>
        <br>
        <label for="year">Year (1950 - 2021)</label>
        <input type="number" name="year" min="1950" max="2021" value="2021" required>
        <br>
        <input type="reset" value="Clear">
        <input type="submit" value="Predict">
    </form>
{% endblock %}
